<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Construct</title>
    <link rel="stylesheet" type="text/css" href="https://codemirror.net/lib/codemirror.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/codemirror-repl.css">
    <link rel="stylesheet" href="./styles/themes/eclipse.css">
    <script src="./js/dist/codemirror-repl.js"></script>
    <script src="./js/dist/simple.js"></script>
    <!--<script type="text/javascript" src="https://codemirror.net/addon/edit/matchbrackets.js"></script>-->
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="flex-container-hor">
        <div class="left">
            <div id="repl-container" class="repl">
                <textarea id="repl" autofocus="true"></textarea>
            </div>
            <div id="lib-container" class="lib-editor">
                <textarea id="lib-editor"></textarea>
            </div>
        </div>
        <div class="right">
            <canvas id="drawing" height="500" width="500"></canvas>
        </div>
    </div>

    <!-- Include JavaScript dependencies -->
    <script type="text/javascript" src="../target/scala-2.11/construct-jsdeps.js"></script>
    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="../target/scala-2.11/construct-fastopt.js"></script>
</body>
</html>
